<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .App-header {
      background-image: url('https://nearprotocol.com/wp-content/uploads/2019/03/illo-developers.svg');
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #25282A;
      text-align: center;
      padding:2%;
    }
    .image-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }
    .App-logo {
      animation: App-logo-spin infinite 20s linear;
      pointer-events: none;
    }

    .margin-logo {
      margin: 20px;
    }

    @keyframes App-logo-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    button {
      padding: 5px;
      color: #0072CE;
      border-radius: 10px;
      border: 3px solid #0072CE;
    }

    button:hover {
      cursor: pointer;
      color: white;
      background: #0072CE;
    }

    .vote_question {
      font-size: 3.5rem;
      color: #0072CE;
      text-shadow: 1px 1px #D1CCBD;
    }
    .vote_options {
      font-size: 2.0rem;
      color: #5acf8b;
      text-shadow: 1px 1px #D1CCBD;
    }
    .voted {
      font-size: 1.0rem;
      color: #ce501e;
      text-shadow: 1px 1px #D1CCBD;
    }
    .status_message {
      font-size: 1.0rem;
      color: #24128b;
    }
    .page_header {
      font-size: 3.0rem;
      color: #128b36;
    }
  </style>
</head>
<body class="App-header">
  <div>
      <div class="image-wrapper">
        <img style="width:33%;" src="assets/gray_near_logo.svg" alt="NEAR logo" />
        <p><span role="img" aria-label="fish">üêü</span> NEAR protocol is a new blockchain focused on developer productivity and useability!<span role="img" aria-label="fish">üêü</span></p>
        <p class="page_header"><span role="img" aria-label="chain">‚õì</span> NEAR Secure Voting Service</p>
        <img src="assets/near.svg" class="App-logo margin-logo" alt="logo" />
        <div id="vote-options" class="vote_options"></div>
      </div>
      <div id="signed-out-flow" class="d-none">
        <button id="sign-in-button" >Sign-in with NEAR</button>
      </div>
      <div id="new-poll-form" style="display: none;">
        <label for="new-poll-question">Poll question</label><input type="text" id="new-poll-question"><br/>
        <label for="new-poll-v1">First variant</label><input type="text" id="new-poll-v1"><br/>
        <label for="new-poll-v2">Second variant</label><input type="text" id="new-poll-v2"><br/>
        <label for="new-poll-v3">Third variant</label><input type="text" id="new-poll-v3"><br/>
        <button id="create-poll-submit">Submit</button>
        <button id="create-poll-cancel">Cancel</button>
      </div>
      <div id="show-poll-results" style="display: none;">
        Question: <div id="result-poll-question" class="vote_question"></div>
        Variant 1: <div id="result-poll-v1" class="vote_options"></div>
        Variant 2: <div id="result-poll-v2" class="vote_options"></div>
        Variant 3: <div id="result-poll-v3" class="vote_options"></div>
        Voted: <div id="result-poll-voted" class="voted"></div>
      </div>
      <div id="signed-in-flow" class="d-none">
          <button id="create-poll-button">Create poll</button>
          <button id="vote-button" style='display: none;'>Vote</button>
          <button id="show-results-button" style='display: none;'>Show results</button>
          <button id="sign-out-button">Sign-out</button>
          <div id="new-poll-address"></div>
      </div>
      <div id="status-message-bar" class="status_message">
        Ready!
      </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
